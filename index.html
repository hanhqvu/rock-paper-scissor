<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <header>Man? Machine? Who will prevail?<br>
            First to 5 points is the winner!
    </header>
    <main>

        <div id="score"></div>
        <div id="finalResult"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
